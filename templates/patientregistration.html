<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>iPortfolio Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">


</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
        <img src="{% static 'assets/img/covid-19 icon.jpg' %}" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a>Covid - 19</a></h1>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="{% url 'patientlogin' %}" class="nav-link scrollto"><i class="bx bx-user"></i> <span>patientLogin</span></a></li>

        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->

  <main id="main">

    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Patient Registration Form</h2>
        </div>
        {% if 'Details already Exists' in msg %}
        <center style="color:red;"><b>{{ msg }}</b></center>
        {% elif 'Password not Matching' in msg %}
        <center style="color:orange;"><b>{{ msg }}</b></center>
        {% else %}
        <center style="color:green;"><b>{{ msg }}</b></center>
        {% endif %}

        <div class="row" data-aos="fade-in">

          <div class="col-lg-2 d-flex align-items-stretch">
          </div>

          <div class="col-lg-9 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form action="{% url 'patientregistration' %}" method="post" role="form" >
                {% csrf_token%}
              <div class="row">
                <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="email">Username</label>
                    <input type="text" class="form-control" name="name" id="email" required>
                </div>
                  <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="email">Age</label>
                    <input type="number" class="form-control" name="age" id="age" required>
                </div>
                   <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="mail" required>
                </div>
                   <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="email"> Aadhar Number</label>
                    <input type="text" class="form-control" name="Aadharno" maxlength="12" pattern="\d{12}" id="Aadharno" required>
                </div>
                <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="name"> Password</label>
                    <input type="password" name="password" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="name">Confirm Password</label>
                    <input type="password" name="conpassword" class="form-control" id="pass" required>
                </div>
                <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="name">Phone Number</label>
                    <input type="text" name="contact" maxlength="10" pattern="\d{10}" class="form-control" id="contactno" required>
                </div>
                <div class="form-group col-md-6" style="margin-top: 20px;">
                  <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="Address" required>
                </div>
              </div><br>
              <div class="text-center"><button type="submit" class="btn btn-primary">Register</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/typed.js/typed.min.js' %}"></script>
  <script src="{%static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
